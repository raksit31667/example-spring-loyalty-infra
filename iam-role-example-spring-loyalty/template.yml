AWSTemplateFormatVersion: "2010-09-09"
Description: "Template for IAM role of example-spring-loyalty"

Resources:
  ExampleSpringLoyaltyRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: ExampleSpringLoyalty
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - s3.amazonaws.com
              AWS:
                - !Sub "arn:aws:iam::${AWS::AccountId}:user/example-spring-loyalty"
                - !Sub "arn:aws:iam::${AWS::AccountId}:role/buildkite-Role"
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ExampleSpringLoyaltyStreamConsumer
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:*"
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::AccountId}:${AWS::AccountId}:table/example-spring-loyalty-lock"
                  - !Sub "arn:aws:dynamodb:${AWS::AccountId}:${AWS::AccountId}:table/example-spring-loyalty-checkpoint"
        - PolicyName: ExampleSpringLoyaltyGradleCache
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:*"
                Resource:
                  - arn:aws:s3:::java-gradle-cache
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - !Sub "arn:aws:iam::${AWS::AccountId}:policy/ActivityPerformedDataStreamConsumer"